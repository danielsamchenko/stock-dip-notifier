services:
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env
    depends_on:
      - db
    command: ["alembic", "upgrade", "head"]

  ingest:
    build:
      context: .
      dockerfile: Dockerfile.ingest
    env_file: .env
    depends_on:
      - db

  analyze:
    build:
      context: .
      dockerfile: Dockerfile.analyze
    env_file: .env
    depends_on:
      - db

volumes:
  db_data:
